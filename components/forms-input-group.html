<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Input Group</title>
    <link rel="stylesheet" href="../../node_modules\bootstrap\dist\css\bootstrap.min.css">
    <link rel="stylesheet" href="../challenge03/mysolution/assets/css/style.css">
</head>
<body>
    
    <div class="container mx-auto">
        
        <div class="input-group">
            <div class="input-group-prepend"><span class="input-group-text">R$</span></div>
            <input type="text" name="" id="" class="form-control" placeholder="0,00">
        </div>

        <hr>

        <div class="input-group">            
            <input type="text" name="" id="" class="form-control" placeholder="0">
            <div class="input-group-append"><span class="input-group-text">,00</span></div>
        </div>

        <hr>

        <div class="form-group"> <!--linha NAO quebra no responsivo-->
            <label for="slug">URL</label>
            <div class="input-group flex-nowrap input-group-sm">
                <div class="input-group-prepend">
                    <span class="input-group-text">https://www.google.com</span>
                </div>
                <input type="text" name="slug" id="slug" class="form-control" placeholder="Slug">
            </div>
        </div>
        
        <hr>

        <div class="form-group"> <!--linha QUEBRA no responsivo-->
            <label for="slug">URL</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">https://www.google.com</span>
                </div>
                <input type="text" name="slug" id="slug" class="form-control" placeholder="Slug">
            </div>
        </div>        

        <hr>

        <div class="form-group"> <!--linha NAO quebra no responsivo-->
            <label for="slug">URL</label>
            <div class="input-group flex-nowrap input-group-lg">
                <div class="input-group-prepend">
                    <span class="input-group-text">https://www.google.com</span>
                </div>
                <input type="text" name="slug" id="slug" class="form-control" placeholder="Slug">
            </div>
        </div>

        <hr>

        <div class="form-group">
            <div class="input-group flex-nowrap ">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                        <input type="checkbox"/>
                    </div>
                </div>
                <input type="text" class="form-control">
            </div>
        </div>

        <hr>

        <div class="form-group">
            <div class="input-group flex-nowrap ">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                        <input type="radio"/>
                    </div>
                </div>
                <input type="text" class="form-control">
            </div>
        </div>

        <hr>

        <div class="input-group">
            <div class="input-group-prepend"><span class="input-group-text">Primeiro e último nomes</span></div>
            <input type="text" name="" id="" class="form-control" placeholder="Primeiro nome">
            <input type="text" name="" id="" class="form-control" placeholder="Último nome">
        </div>

        <hr>

        <div class="input-group" style="width: 300px;">            
            <input type="text" name="" id="" class="form-control" placeholder="Número">
            <div class="input-group-prepend"><span class="input-group-text">X</span></div>
            <input type="text" name="" id="" class="form-control" placeholder="Fator">
            <div class="input-group-prepend"><span class="input-group-text">=</span></div>
            <div class="input-group-append"><span class="input-group-text readonly">000</span></div>
        </div>

        <hr>

        <div class="input-group">
            <div class="input-group-prepend"><span class="input-group-text">R$</span></div>
            <div class="input-group-prepend"><span class="input-group-text">000.</span></div>
            <input type="number" name="" id="" class="form-control" placeholder="valor">
        </div>
        
        <hr>

        <div class="input-group">
            <div class="input-group-prepend"><button type="button" class="btn btn-primary">OK</button></div>
            <input type="text" name="" id="" class="form-control" placeholder="Digite...">
        </div>

        <hr>

        <div class="input-group">
            <input type="text" name="" id="" class="form-control" placeholder="Digite...">
            <div class="input-group-append"><button type="button" class="btn btn-primary">OK</button></div>
        </div>

        <hr>

        <div class="input-group">
            <input type="text" name="" id="" class="form-control" placeholder="Digite...">
            <div class="input-group-append">
                <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Menu</button>
                <div class="dropdown-menu">
                    <button class="dropdown-item">1</button>
                    <button class="dropdown-item">2</button>
                    <button class="dropdown-item">3</button>
                </div>
            </div>
        </div>

        
    </div>


    <script src="../../node_modules\jquery\dist\jquery.min.js"></script>
    <script src="../../node_modules\bootstrap\dist\js\bootstrap.bundle.min.js"></script>
    <script>
        

    </script>

</body>
</html>
