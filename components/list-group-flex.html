<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list-group-flex</title>
    <link rel="stylesheet" href="../assets\css\bootstrap.min.css">
</head>
<body>

    <div class="container">
    
        <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                Bootstrap <span class="badge badge-primary badge-pill">4</span>
            </li>
            <li class="list-group-item active">2</li>
            <li class="list-group-item">3</li>
            <li class="list-group-item">4</li>
            <li class="list-group-item">5</li>
        </ul>

        <hr>

        <ul class="list-group">
            <li class="list-group-item list-group-item-primary">1</li>
            <li class="list-group-item list-group-item-secondary active">2</li>
            <li class="list-group-item list-group-item-success">3</li>
            <li class="list-group-item list-group-item-danger">4</li>
            <li class="list-group-item list-group-item-warning">5</li>
        </ul>

        <hr>

        <ul class="list-group">
            <a href="#" class="list-group-item list-group-item-action">1</a>
            <a href="#" class="list-group-item list-group-item-action">2</a>
            <a href="#" class="list-group-item list-group-item-action disabled">3</a>
            <a href="#" class="list-group-item list-group-item-action active">4</a>
            <a href="#" class="list-group-item list-group-item-action">5</a>
        </ul>

        <hr>

        <ul class="list-group">
            <button class="list-group-item list-group-item-action">1</button>
            <button class="list-group-item list-group-item-action">2</button>
            <button class="list-group-item list-group-item-action">3</button>
            <button class="list-group-item list-group-item-action active">4</button>
            <button class="list-group-item list-group-item-action disabled">5</button>
        </ul>

        <hr>

        <ul class="list-group list-group-flush">
            <li class="list-group-item">1</li>
            <li class="list-group-item">2</li>
            <li class="list-group-item">3</li>
            <li class="list-group-item">4</li>
            <li class="list-group-item">5</li>
            <li class="list-group-item">6</li>
        </ul>

        <hr>

        <ul class="list-group list-group-horizontal-sm">
            <li class="list-group-item">1</li>
            <li class="list-group-item">2</li>
            <li class="list-group-item">3</li>
            <li class="list-group-item">4</li>
            <li class="list-group-item">5</li>
            <li class="list-group-item">6</li>
        </ul>

    </div>


    <script src="../assets\js\jquery-3.5.0.min.js"></script>
    <script src="../assets\js\bootstrap.bundle.min.js"></script>

    <script>
        $(()=>{
            
            

        })
    </script>
    
</body>
</html>
