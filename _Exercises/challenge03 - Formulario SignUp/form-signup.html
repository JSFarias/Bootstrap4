<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Sign-Up</title>
    <link rel="stylesheet" href="../../node_modules\bootstrap\dist\css\bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body ">
    
    <div class="container mx-auto">
        
        <form action="" class="form-group">

            <div class="form-row">
                <div class="col form-group-item">
                    <label for="first-name">Primeiro Nome</label>
                    <input type="text" id="first-name" name="first-name" class="form-control">
                </div>
                <div class="col form-group-item">
                    <label for="last-name">Último Nome</label>
                    <input type="text" id="last-name" name="last-name" class="form-control">
                </div>
            </div>
            <hr class="my-4">
            <div class="form-row">
                <div class="col col-sm-4 col-md-3 col-lg-2 form-group">
                    <label for="cep">CEP</label>
                    <input type="text" name="cep" id="cep" class="form-control">
                </div>
            </div>
            <div class="form-row">
                <div class="col-xs-12 col-sm-9 form-group">
                    <label for="address">Endereço</label>
                    <input type="text" name="address" id="address" class="form-control" placeholder="Rua, Av...">
                </div>
                <div class="col-xs-12 col-sm-3 form-group">
                    <label for="house-number">Número</label>
                    <input type="text" name="house-number" id="house-number" class="form-control">
                </div>
            </div>
            <div class="form-row">
                <div class="col-12 col-sm form-group">
                    <label for="complement">Complemento</label>
                    <input type="text" name="complement" id="complement" class="form-control" placeholder="Casa 02, Ap 03...">
                </div>
                <div class="col-12 col-sm form-group">
                    <label for="district">Bairro</label>
                    <input type="text" name="district" id="district" class="form-control">
                </div>
            </div>
            <div class="form-row">
                <div class="col-12 col-sm form-group">
                    <label for="city">Cidade</label>
                    <input type="text" name="city" id="city" class="form-control">
                </div>
                <div class="col-6 col-sm form-group">
                    <label for="state">Estado</label>
                    <select id="state" name="state" class="form-control">
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                        <option value="EX">Estrangeiro</option>
                    </select>
                </div>
                <div class="col-6 col-sm form-group">
                    <label for="country">País</label>
                    <input type="text" name="country" id="country" class="form-control">
                </div>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary form-control">Salvar</button>
            </div>

        </form>
    </div>

    <script src="../../node_modules\jquery\dist\jquery.min.js"></script>
    <script src="../../node_modules\bootstrap\dist\js\bootstrap.bundle.min.js"></script>

</body>
</html>
