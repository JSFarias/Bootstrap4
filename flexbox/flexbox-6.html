<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex - Fill, Grow, Shrink</title>
    <link rel="stylesheet" href="../node_modules\bootstrap\dist\css\bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/example.css">
</head>
<body>

    <div class="container">
        
        <div class="d-flex bg">
            <div class="bg flex-fill p-2 m-2">1</div>
            <div class="bg flex-fill p-2 m-2">2</div>
            <div class="bg flex-fill p-2 m-2">3</div>
        </div>

        <div class="d-flex bg">
            <div class="bg flex-fill p-2 m-2">Jhonatas Farias</div>
            <div class="bg flex-fill p-2 m-2">2</div>
            <div class="bg flex-fill p-2 m-2">3</div>
        </div>

        <div class="d-flex bg">
            <div class="bg flex-fill p-2 m-2">1</div>
            <div class="bg p-2 m-2">2</div>
            <div class="bg flex-fill p-2 m-2">3</div>
        </div>



        <div class="d-flex bg">
            <div class="bg flex-grow-1 p-2 m-2">1</div>
            <div class="bg flex-grow-1 p-2 m-2">2</div>
            <div class="bg flex-grow-1 p-2 m-2">3</div>
        </div>
        <div class="d-flex bg">
            <div class="bg flex-grow-1 p-2 m-2">1</div>
            <div class="bg p-2 m-2">Jhonatas</div>
            <div class="bg p-2 m-2">3</div>
        </div>



        <div class="d-flex bg">
            <div class="bg flex-shrink-1 p-2 m-2">Jhonatas</div>
            <div class="bg p-2 m-2 w-100 ">2</div>
        </div>

    </div>    

    <script src="../node_modules\jquery\dist\jquery.min.js"></script>
    <script src="../node_modules\bootstrap\dist\js\bootstrap.bundle.min.js"></script>

</body>
</html>
