<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex - Vertical Alignment</title>
    <link rel="stylesheet" href="../node_modules\bootstrap\dist\css\bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/example.css">
</head>
<body>

    <div class="container">
        
        <div class="d-flex align-items-stretch bg" style="height:120px">
            <div class="bg p-2 m-2">1</div>
            <div class="bg p-2 m-2">2</div>
            <div class="bg p-2 m-2">3</div>
        </div>

        <div class="d-flex align-items-start bg" style="height:120px">
            <div class="bg p-2 m-2">1</div>
            <div class="bg p-2 m-2">2</div>
            <div class="bg p-2 m-2">3</div>
        </div>

        <div class="d-flex align-items-end bg" style="height:120px">
            <div class="bg p-2 m-2">1</div>
            <div class="bg p-2 m-2">2</div>
            <div class="bg p-2 m-2">3</div>
        </div>

        <div class="d-flex align-items-center bg" style="height:120px">
            <div class="bg p-2 m-2">1</div>
            <div class="bg p-2 m-2">2</div>
            <div class="bg p-2 m-2">3</div>
        </div>

        <div class="d-flex align-items-baseline bg" style="height:120px">
            <div class="bg p-2 m-2">1</div>
            <div class="bg p-2 m-2">2</div>
            <div class="bg p-2 m-2">3</div>
        </div>

    </div>    

    <script src="../node_modules\jquery\dist\jquery.min.js"></script>
    <script src="../node_modules\bootstrap\dist\js\bootstrap.bundle.min.js"></script>

</body>
</html>
