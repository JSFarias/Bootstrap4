<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images01</title>
    <link rel="stylesheet" href="../assets\css\bootstrap.min.css">
    <link rel="stylesheet" href="assets\css\style.css">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col">
                <img src="https://images.unsplash.com/photo-1582850344778-ea000b0d19ca?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=923&q=80" alt="Foto" class="img-fluid">
            </div>
            <div class="col">
                <img src="https://images.unsplash.com/photo-1582850344778-ea000b0d19ca?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=923&q=80" alt="Foto" class="img-thumbnail">

            </div>
        </div>

        <hr>
            <div class="row">
                <div class="col">
                    <img src="https://images.unsplash.com/photo-1582850344778-ea000b0d19ca?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=923&q=80" alt="Foto" class="img-fluid rounded">
                </div>
            </div>
        </hr>

        <hr>
            <img src="https://images.unsplash.com/photo-1582850344778-ea000b0d19ca?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=923&q=80" alt="Foto" class="rounded d-block mx-auto" style="width: 256px">
        </hr>

        <hr>
            <picture>
                <source srcset="https://images.unsplash.com/photo-1585261914582-b4d3db343271?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80" />
                <img src="https://images.unsplash.com/photo-1582850344778-ea000b0d19ca?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=923&q=80" alt="Foto" class="img-fluid img-thumbnail">
            </picture>
        </hr>

        <div class="row">
            <div class="col">
                <figure class="figure">
                    <img src="https://images.unsplash.com/photo-1582850344778-ea000b0d19ca?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=923&q=80" alt="Foto" class="figure-img img-fluid">
                    <figcaption class="figure-caption text-left">
                        Legenda left.
                    </figcaption>
                    
                </figure>
            </div>
            <div class="col">
                <figure class="figure">
                    <img src="https://images.unsplash.com/photo-1582850344778-ea000b0d19ca?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=923&q=80" alt="Foto" class="figure-img img-fluid">
                    <figcaption class="figure-caption text-center">
                        Legenda center.
                    </figcaption>
                    
                </figure>
            </div>
            <div class="col">
                <figure class="figure">
                    <img src="https://images.unsplash.com/photo-1582850344778-ea000b0d19ca?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=923&q=80" alt="Foto" class="figure-img img-fluid">
                    <figcaption class="figure-caption text-right">
                        Legenda right.
                    </figcaption>
                    
                </figure>
            </div>
        </div>

    </div>

    
</body>
</html>
